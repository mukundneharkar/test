openapi: 3.0.3
info:
  title: LogicMonitor API-Ingest Rest API
  description: "LogicMonitor is a SaaS-based performance monitoring platform that\
    \ provides full visibility into complex, hybrid infrastructures, offering granular\
    \ performance monitoring and actionable data and insights. API-Ingest provides\
    \ the entry point in the form of public rest APIs for ingesting metrics into LogicMonitor.\
    \ For using this application users have to create LMAuth token using access id\
    \ and key from santaba."
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
externalDocs:
  description: LogicMonitor Support Docs
  url: https://www.logicmonitor.com/support/rest-api-developers-guide/overview/using-logicmonitors-rest-api
paths:
  /rest/instance_property/ingest:
    put:
      summary: UpdateInstancePropertiesAPI
      description: "UpdateInstancePropertiesAPI is for the purpose of updating instance\
        \ properties for any resource to the LM application. It needs payload of object\
        \ type RestInstancePropertiesV1. Payload is then validated with series of\
        \ validation, successfully verified metrics will be ingested to Kafka. Only\
        \ PUT and PATCH method will be applied to this API"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RestInstancePropertiesV1'
      responses:
        "202":
          description: "The request has been accepted for processing, but the processing\
            \ has not been completed."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PushMetricAPIResponse'
        "400":
