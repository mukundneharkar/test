components:
  schemas:
    MapStringString:
      type: object
      additionalProperties:
        type: string
    RestInstancePropertiesV1:
      type: object
      properties:
        dataSource:
          type: string
        dataSourceDisplayName:
          type: string
        instanceName:
          type: string
        instanceProperties:
          $ref: '#/components/schemas/MapStringString'
        resourceIds:
          $ref: '#/components/schemas/MapStringString'
    PushMetricAPIResponse:
      type: object
      properties:
        message:
          type: string
        resourceIds:
          $ref: '#/components/schemas/MapStringString'
        timestamp:
          format: int64
          type: integer
    RestResourcePropertiesV1:
      type: object
      properties:
        resourceIds:
          $ref: '#/components/schemas/MapStringString'
        resourceName:
          type: string
        resourceProperties:
          $ref: '#/components/schemas/MapStringString'
    RestDataSourceInstanceV1:
      type: object
      properties:
        dataPoints:
          $ref: '#/components/schemas/ListRestDataPointV1'
        instanceDescription:
          type: string
        instanceDisplayName:
          type: string
        instanceName:
          type: string
        instanceProperties:
          $ref: '#/components/schemas/MapStringString'
        instanceResourceIds:
          $ref: '#/components/schemas/MapStringString'
    ListRestDataSourceInstanceV1:
      type: array
      items:
        $ref: '#/components/schemas/RestDataSourceInstanceV1'
    RestDataPointV1:
      type: object
      properties:
        dataPointAggregationType:
          type: string
        dataPointDescription:
          type: string
        dataPointName:
          type: string
        dataPointType:
          type: string
        values:
          $ref: '#/components/schemas/MapStringString'
    ListRestDataPointV1:
      type: array
      items:
        $ref: '#/components/schemas/RestDataPointV1'
    RestMetricsV1:
      type: object
      properties:
        dataSource:
          type: string
        dataSourceDisplayName:
          type: string
        instances:
          $ref: '#/components/schemas/ListRestDataSourceInstanceV1'
        resourceDescription:
          type: string
        resourceIds:
          $ref: '#/components/schemas/MapStringString'
        resourceName:
          type: string
        resourceProperties:
          $ref: '#/components/schemas/MapStringString'
  securitySchemes:
    LMv1token:
      type: apiKey
      description: Provide LMv1 token here for accessing API
      name: Authorization
      in: header
      scheme: apiKey
